<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="assets/css/tailwind.css" />
  </head>
  <body>
    <main class="container mx-auto px-8 py-4">
      <h1 class="text-3xl font-bold mb-4">Image Gallery</h1>
      <div class="grid md:grid-cols-6 gap-4">
        <div class="md:col-span-3 lg:col-span-2">
          <img
            src="https://images.unsplash.com/photo-1585399000684-d2f72660f092?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1051&q=80"
            alt=""
            class="w-full h-80 mb-2"
          />
          <div class="md:flex justify-between">
            <p class="bg-black w-2/4 px-3 py-3 rounded">
              <span class="text-white">Photo by:</span>
              <a href="" class="font-bold text-white">Max</a>
            </p>
            <p class="px-3 py-3">November 11 2021</p>
          </div>
        </div>
        <div class="md:col-span-3 lg:col-span-2">

            src="https://images.unsplash.com/photo-1621891333885-66f833b348ba?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
            alt=""
            class="w-full h-80 mb-2"
          />

              <a href="" class="font-bold text-white">Jane</a>

          </div>
        </div>
        <div class="md:col-span-3 lg:col-span-2">

            src="https://images.unsplash.com/photo-1621570171784-29f3a911570d?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
            alt=""
            class="w-full h-80 mb-2"
          />

            class="w-full h-80 mb-2"
          />

    </main>

</html>
